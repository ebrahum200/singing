
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 360px;
        }
        .login-container h1 {
            font-size: 24px;
            color: #3b5998;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-blue {
            background-color: #3b5998;
            color: #fff;
        }
        .btn-blue:hover {
            background-color: #2a4373;
        }
        .btn-green {
            background-color: #28a745;
            color: #fff;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .login-container p {
            margin: 15px 0 0;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Facebook</h1>
        <form>
            <input type="text" placeholder="رقم الهاتف أو البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة السر" required>
            <button class="btn-blue" type="submit">تسجيل الدخول</button>
        </form>
        <p>أو</p>
        <button class="btn-green">إنشاء حساب جديد</button>
        <p>هل نسيت كلمة السر؟</p>
    </div>
</body>
</html>
